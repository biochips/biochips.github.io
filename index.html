    <script>

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
      }

      $(function(){
        var $body = $('body');
        $body.css('background-color', 'rgb(' + getRandomInt(0, 255) + ', 255, ' + getRandomInt(0, 255) +')');
        console.log('background-color', 'rgb(' + getRandomInt(0, 255) + ', 255, ' + getRandomInt(0, 255) +')')
      });


    	var ctx = document.getElementById("myChart");

  		var data = {

  		 }
